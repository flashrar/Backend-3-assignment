<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Your Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Sign Out</a>
                </li>
                
            </ul>
        </div>
    </nav>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">User Information</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="fullName" value="John Doe" readonly>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" value="+1 555-1234" readonly>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <h2>Navigation</h2>
  <div class="row">
    <div class="col-md-6">
      <a href="/admin_usr.html" class="btn btn-primary">Go to Admin Page</a>
    </div>
    <div class="col-md-6">
      <a href="/moderator_usr.html" class="btn btn-success">Go to Moderator Page</a>
    </div>
  </div>
</div>

</body>
</html>
